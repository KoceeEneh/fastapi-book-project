name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main  # Runs CI tests on PR to main branch
  push:
    branches:
      - main  # Triggers deployment when PR is merged

jobs:
  test:
    name: test  # Job must be named exactly "test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  deploy:
    name: deploy  # Job must be named exactly "deploy"
    runs-on: ubuntu-latest
    needs: test  # Ensures deployment runs only if tests pass

    if: github.ref == 'refs/heads/main'  # Runs only when merged into main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.UBUNTU_SSH_KEY }}
          script: |
            cd ~/fork
            git pull origin main
            docker-compose down
            docker-compose up -d --build
